    <summary class="title">U→Dの気持ちよさと、Bの可能性。</summary>

    <div class="comment">
        友人が言うには、UからDに流れる音が気持ちいいとのこと。
        例えば、"うで"とか"うどん"とか"うだいじん"とか、つまりは日本語の発音の話である。
        確かに言われて意識してみるとなんだか気持ちがいい。僕はこの発音の気持ちよさについて、最近Bの可能性を感じてるのだが、一般論が見いだせていない。
        例えば、区分求積はきもちいけど、気分はきもちくない。交番も駄目、ぶんぶくちゃがまはきもちい。
        ボタニカルはきもちいけど、牡丹はいまいち。
